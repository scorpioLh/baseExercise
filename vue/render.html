<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>render</title>
</head>
<body>
  <div id="app">
    <p>{{ price }}</p>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        price: 100
      }
    })

    // 使用with
    function render() {
      with(this) { // this 就是 vm
        _c(
          'div',
          {
            attrs: {'id': 'app'}
          },
          [
            _c('p', [_v(_s(price))])
          ]
        )
      }
    }

    // 不使用with
    function render1() {
      return vm._c(
        'div',
        {
          attrs: {'id': 'app'}
        },
        [
          vm._c('p', [vm._v(vm._s(vm.price))])
        ]
      )
    }
  </script>
</body>
</html>
