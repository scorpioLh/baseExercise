  <div id="app">
    <div>
      <input v-model="title" type="text">
      <button v-on:click="add">submit</button>
    </div>
    <div>
      <ul>
        <li v-for="item in list">{{item}}</li>
      </ul>
    </div>
  </div>

  <script type="text/javascript">
    // 初始化Vue实例
    var vm = new Vue({
      el: '#app',
      data: {
        title: '',
        list: []
      },
      methods: {
        add: function () {
          this.list.push(this.title)
          this.title = ''
        }
      }
    })
