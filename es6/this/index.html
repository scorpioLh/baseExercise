<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>this</title>
</head>
<body>
  <script type="text/javascript">
    function fn () {
      console.log('real', this) // {a: 100}
      var arr = [1, 2, 3]
      // 普通js
      arr.map(function(item) {
        console.log('js', this) // window
        return item + 1
      })
      // 箭头函数
      arr.map(item => {
        console.log('es6', this) // {a: 100}
        return item + 1
      })
    }
    fn.call({a: 100})
  </script>
</body>
</html>
