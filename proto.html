<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>原型链</title>
</head>
<body>
  <script type="text/javascript">
    // 创建对象的三种方法：
    // 第一种方式：字面量
    var o1 = { name: 'o1' }
    var o2 = new Object({ name: 'o2' })
    // 第二种方式：通过构造函数
    var M = function(name) { this.name = name }
    var o3 = new M('o3')
    // 第三种方式：Object.create
    var p = { name: 'p' }
    var o4 = Object.create(p)

    // 测试原型链方法共享
    M.prototype.say = function () {
      console.log('say hi')
    }
    var o5 = new M('o5')

    // 实现new运算符效果
    var new2 = function(func) {
      var o = Object.create(func.prototype)
      var k = func.call(o)
      if(typeof k === 'object') {
        return k
      } else {
        return o
      }
    }
  </script>
</body>
</html>
